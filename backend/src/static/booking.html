<!DOCTYPE html>
<html>
  <head>
	<title>Booking Form</title>
	<style>
		input[type=submit] {
		border: 1px solid #f44c0e;
		color: #fff;
		background: tomato;
		padding: 10px 20px;
		border-radius: 3px;
		}
		input[type=submit]:hover {
			background: #f44c0e;
		}
	</style>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
	  <center>
		<h2>Booking</h2>
		<form action="/dashboard/checkout" method="post">
			<!-- <div id="myData"></div> -->
			Class <br>
			<select id= "class" name="classid" class="w3-select" style="width:20%; text-align: center;">
				<option value="" >Select class</option>
			</select>
			<script>
				fetch('/available-schedule')
					.then(function (response) {
						return response.json();
					})
					.then(function (data) {
						appendData(data);
					})
					.catch(function (err) {
						console.log('error: ' + err);
					});
				function appendData(data) {
					var ele = document.getElementById("class");
					for (var i = 0; i < data.length; i++) {
						ele.innerHTML = ele.innerHTML + '<option value="' + data[i].classid + '">' + data[i].name+ '</option>';
					}
				}
			</script>
			<br><br>
			Quantity<br>
			<input type="text" name="quantity" class="w3-input w3-border" style="width:10%; text-align: center;"><br><br>
			Payment<br>
			<select name="payment" class="w3-select" style="width:20%; text-align: center;">
				<option value="">Select payment option</option>
				<option value="Credit">credit</option>
				<option value="Debit">debit</option>
			</select>
			<br><br>
			<!-- submit button -->
			<input type="submit" value="Confirm Booking">
		</form>
	</center>
  </body>
</html>
